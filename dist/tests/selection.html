<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Volumetrics - interactions - hands</title>
    <meta name="description" content="Volumetrics">
    <script src="../build.js"></script>


  </head>
  <body >
    <mr-env>

<mr-surface>
    <mr-volume>
        <mr-panel id="blue" class="selectable" color="blue" scale="0.2 0.2 0.2" snap-to="right"></mr-panel>
        <mr-panel id="red" class="selectable" selectable color="red" scale="0.2 0.2 0.2" snap-to="top"></mr-panel>
        <mr-panel id="yellow" class="selectable" selectable color="yellow" scale="0.2 0.2 0.2" snap-to="bottom"></mr-panel>
        <mr-panel id="green" class="selectable" selectable color="green" scale="0.2 0.2 0.2" snap-to="left"></mr-panel>
    </mr-volume>
</mr-surface>

    </mr-env>
  </body>

  <footer>
    <script type="module">
        console.log('footer');
        let blue = document.getElementById('blue')
        let red = document.getElementById('red')
        let yellow = document.getElementById('yellow')
        let green = document.getElementById('green')

        blue.addEventListener('hoverstart', () => {
            console.log('blue hover start');
            blue.object3D.scale.setScalar(0.3)
        })

        blue.addEventListener('hoverend', () => {
            blue.object3D.scale.setScalar(0.2)
        })

        yellow.addEventListener('hoverstart', () => {
            console.log('yellow hover start');
            yellow.object3D.scale.setScalar(0.3)
        })

        yellow.addEventListener('hoverend', () => {
            yellow.object3D.scale.setScalar(0.2)
        })

        red.addEventListener('hoverstart', () => {
            console.log('red hover start');
            red.object3D.scale.setScalar(0.3)
        })

        red.addEventListener('hoverend', () => {
            red.object3D.scale.setScalar(0.2)
        })

        green.addEventListener('hoverstart', () => {
            console.log('green hover start');
            green.object3D.scale.setScalar(0.3)
        })

        green.addEventListener('hoverend', () => {
            green.object3D.scale.setScalar(0.2)
        })
    </script>
  </footer>
</html>
