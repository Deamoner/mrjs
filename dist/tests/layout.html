<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Volumetrics - Examples - layout</title>
    <meta name="description" content="Volumetrics">
    <script src="../build.js"></script>


  </head>
  <body >
    <mr-app debug="true">
        <mr-container width="4" height="5">
            <mr-column>
                <mr-panel color="red"></mr-panel>
                <mr-panel color="blue"></mr-panel>
                <mr-panel color="yellow"></mr-panel>
                <mr-panel margin="0.2 0 0" width="2" color="pink"></mr-panel>
                <mr-row>
                  <mr-panel color="orange"></mr-panel>
                  <mr-panel color="purple"></mr-panel>
                  <mr-panel color="magenta"></mr-panel>
                  <mr-panel color="grey"></mr-panel>
                </mr-row>
            </mr-column>

        </mr-container>
    </mr-app>
  </body>
</html>
