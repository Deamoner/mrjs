<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Volumetrics - Examples - layout</title>
    <meta name="description" content="Volumetrics">
    <script src="../build.js"></script>


  </head>
  <body >
    <mr-env>
        <mr-surface>
            <mr-volume>
                <mr-panel color="blue" snap-to="bottom" rotation="90 0 0"></mr-panel>
                <mr-row snap-to="back">
                    <mr-column>
                        <mr-panel color="orange" height="4"></mr-panel>
                    </mr-column>
                    <mr-column>
                        <mr-row>
                            <mr-panel  color="green"></mr-panel> 
                            <mr-panel  color="blue"></mr-panel>
                            <mr-panel  color="red"></mr-panel>
                        </mr-row>
                        <mr-row>
                            <mr-panel  color="blue"></mr-panel>
                            <mr-panel  color="red"></mr-panel>
                            <mr-panel  color="yellow"></mr-panel>
                        </mr-row>
                        <mr-row>
                            <mr-panel  color="red"></mr-panel>
                            <mr-panel  color="yellow"></mr-panel>
                            <mr-panel  color="green"></mr-panel> 
                        </mr-row>
                        <mr-row>
                            <mr-panel color="purple" width="3" ></mr-panel>
                        </mr-row>
                    </mr-column>
                </mr-row>
            </mr-volume>
        </mr-surface>
    </mr-env>
  </body>

  <footer>
  </footer>
</html>
