<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Volumetrics - Examples - layout</title>
    <meta name="description" content="Volumetrics">
    <script src="../build.js"></script>


  </head>
  <body >
    <mr-env>
        <mr-surface id="L1" scale="0.5">
            <mr-volume>
                <mr-row id="L2" scale="1.2" >
                    <mr-column>
                        <mr-panel class="selectable" color="grey" height="4"></mr-panel>
                    </mr-column>
                    <mr-column>
                        <mr-row id="L3" scale="0.5">
                            <mr-panel class="selectable" color="orange"></mr-panel> 
                            <mr-panel class="selectable" color="blue"></mr-panel>
                            <mr-panel class="selectable" color="red"></mr-panel>
                        </mr-row>
                        <mr-row>
                            <mr-panel class="selectable" color="cyan"></mr-panel>
                            <mr-panel class="selectable" color="red"></mr-panel>
                            <mr-panel class="selectable" color="yellow"></mr-panel>
                        </mr-row>
                        <mr-row>
                            <mr-panel class="selectable" color="red"></mr-panel>
                            <mr-panel class="selectable" color="yellow"></mr-panel>
                            <mr-panel class="selectable" color="green"></mr-panel> 
                        </mr-row>
                        <mr-row>
                            <mr-panel class="selectable" color="purple" width="3" ></mr-panel>
                        </mr-row>
                    </mr-column>
                </mr-row>
            </mr-volume>
        </mr-surface>
    </mr-env>
  </body>

  <footer>
    <script type="module">

        document.addEventListener('hoverstart', (event) => {
            event.target.object3D.scale.setScalar(0.8)
            event.target.object3D.position.setZ(-0.1)
        })

        document.addEventListener('hoverend', (event) => {
            event.target.object3D.scale.setScalar(1)
            event.target.object3D.position.setZ(0)
        })
    </script>
  </footer>
</html>
