<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MR.js</title>
    <meta name="description" content="MR.js example">
    <script src="./build.js"></script>


  </head>
  <body >
    <mr-app>
        <mr-container position="0 -0.2 -0.5" scale="0.3" width="2" height="2.66666">
            <mr-panel>
                <mr-texteditor corner-radius="0.05" text-style="size: 0.07; vertical: top">
                    test
                </mr-texteditor>
            </mr-panel>
        </mr-container>
    </mr-app>
  </body>

  <footer>
    <script type="module">

        document.addEventListener('touch-start', (event) => {
            console.log('touched');
        })
    </script>
  </footer>
</html>
