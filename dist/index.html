<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MR.js</title>
    <meta name="description" content="MR.js example">
    <script src="./build.js"></script>


  </head>
  <body >
    <mr-app>
        <mr-volume scale="0.5" position="0 -0.1 -0.45">
            <mr-container rotation="0 -45 0" width="0.666" height="0.666" snap-to="right">
                <mr-panel color="darkgrey" corner-radius="0.02">
                    <mr-panel corner-radius="0.02">
                        <mr-texteditor src="dev" text-style="size: 0.02; vertical: top">
                        </mr-texteditor>
                    </mr-panel>
                </mr-panel>
            </mr-container>

            <mr-dev-volume id="dev">
              <mr-model src="./assets/models/logo.stl" scale="0.005"></mr-model>
<mr-container width="0.5" height="0.1" position="0 -0.2 0.3" >
        <mr-entity text-style="font: ./assets/fonts/BricolageGrotesque.ttf; size: 0.06">
          Volumetrics
        </mr-entity>
</mr-container>
            </mr-dev-volume>
        </mr-volume>
        
    </mr-app>
  </body>

  <footer>
    <script type="module">

    </script>
  </footer>
</html>
